<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#f0f0f0"/>
  
  <!-- Video frame -->
  <rect x="20" y="20" width="260" height="160" fill="#333" stroke="#ddd" stroke-width="2"/>
  
  <!-- Play button -->
  <circle cx="150" cy="100" r="30" fill="rgba(0,0,0,0.7)" stroke="white" stroke-width="3"/>
  <polygon points="140,85 140,115 170,100" fill="white"/>
  
  <!-- Video icon -->
  <g transform="translate(20, 20)">
    <rect x="0" y="0" width="40" height="30" fill="#666" rx="2"/>
    <polygon points="15,8 15,22 25,15" fill="white"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="180" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">Video Thumbnail</text>
</svg>
